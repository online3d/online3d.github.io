title: "Interactive 3D Simulations in Physics"
author: "Sajitha E P"
description: "Â© E. P. Sajitha (PhD). Interactive 3D Simulations in Physics  "
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"
paginate: 5
paginate_path: /page/:num/
analytics: false           # include analytics

# Kramdown
kramdown:
  auto_ids: false          # don't auto generate ids from headings

# Layout
show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: true              # use a dark header - ONLY applies if show_frame: false
show_related: true         # show the previous and next links after every post
show_description: true     # show the site description in the sidebar
# show_title: true         # always keep the site title visible - NOT USED ANYWHERE IN CODE

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.md"}
  - {file: "Problems.md"}  
  - {file: "physicslab.md"}  
  - {file: "search.md"} #, icon: search}
  - {file: "README.md", icon: address-card}
  - {file: "blog.html", icon: blog}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "effectuallearning@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/online3d"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/sajithaep"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-paginate
